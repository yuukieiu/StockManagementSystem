<!DOCTYPE html>
<html lang="ja">
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Material+Icons" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <style>
    .v-data-table td {
        background: #2c2c2c;
    }
    .v-data-table tr:nth-child(odd) td {
        background: #212121;
    }
    .v-data-table tr:hover td {
        background-color: #546E7A;
    }
    </style>
</head>
<body>
  <div id="app">
    <v-app>
      <v-main>
        <v-app-bar fixed app dense dark elevation=4>
          <v-app-bar-nav-icon class="d-flex d-sm-none" @click.stop="drawer = !drawer"></v-app-bar-nav-icon>
          <v-toolbar-title><?=ENVIRONMENT?>ストック管理クライアント</v-toolbar-title>
          <v-spacer></v-spacer>
            <p class="d-none d-sm-flex"><?=ACTIVE_USER?>として実行中</p>
        </v-app-bar>

        <v-navigation-drawer
          v-model="drawer"
          absolute
          temporary
        >
          <v-list-item>
            <v-list-item-content>
              <v-list-item-title>実行中ユーザ</v-list-item-title>
              <v-list-item-subtitle><?=ACTIVE_USER?></v-list-item-subtitle>
            </v-list-item-content>
          </v-list-item>
        </v-navigation-drawer>


        <v-snackbar
          v-model="snackbar"
          :timeout="timeout"
        >
          {{ this.snackbarText }}

          <template v-slot:action="{ attrs }">
            <v-btn
              color="blue"
              text
              v-bind="attrs"
              @click="snackbar = false"
            >
              Close
            </v-btn>
          </template>
        </v-snackbar>

        <v-overlay :value="overlay">
          <v-progress-circular
            indeterminate
            size="64"
          ></v-progress-circular>
        </v-overlay>

        <v-container>
          <v-data-table
            v-model="selected"
            :headers="headers"
            :items="stockerList"
            :items-per-page="-1"
            :single-select="true"
            item-key="StockerName"
            class="elevation-1"
            :loading="loading"
            loading-text="Loading... Please wait"
            :search="search"
            dense
            fixed-header
            :height="$vuetify.breakpoint.height - 138"
            hide-default-footer
            show-expand
            :single-expand="true"
            group-by="Category"
            show-group-by
            :mobile-breakpoint="0"
          >

            <template v-slot:top>
              <v-toolbar
                flat
              >
                <v-toolbar-title class="d-none d-sm-flex">ストック品一覧</v-toolbar-title>
                <v-divider class="mx-4 d-none d-sm-flex" inset vertical></v-divider>
                <v-spacer class="d-none d-sm-flex"></v-spacer>

                <v-text-field
                  v-model="search"
                  append-icon="mdi-magnify"
                  label="Search"
                  single-line
                  hide-details
                  class="px-4"
                ></v-text-field>

                <!--ストック品追加ダイアログ-->
                <v-dialog v-model="createDialog" max-width="500px">
                  <template v-slot:activator="{ on, attrs }">
                    <v-btn color="primary" dark class="mb-2" v-bind="attrs" v-on="on">ストック品追加</v-btn>
                  </template>
                  <v-card>
                    <v-card-title>
                      <span class="text-h5">ストック品追加</span>
                    </v-card-title>
                    <v-card-text>
                      <v-container>
                        <v-row>
                          <v-col cols="12" sm="6" md="4">
                            <v-text-field
                              v-model="editedItem.StockerName"
                              label="ストック品名（必須）"
                              required
                            ></v-text-field>
                          </v-col>
                          <v-col cols="12" sm="6" md="4">
                            <v-combobox
                              v-model="editedItem.Category"
                              :items="categoryList"
                              label="分類（必須）"
                              required
                            ></v-combobox>
                          </v-col>
                          <v-col cols="12" sm="6" md="4">
                            <v-select
                              v-model.number="editedItem.StockCount"
                              :items="numberItemsInclZero"
                              label="ストック数"
                              required
                            ></v-select>
                          </v-col>
                          <v-col cols="12" sm="6" md="4">
                            <v-menu
                              v-model="lastBuyDateMenuCreate"
                              :close-on-content-click="false"
                              :nudge-right="40"
                              transition="scale-transition"
                              offset-y
                              min-width="auto"
                            >
                            <template v-slot:activator="{ on, attrs }">
                              <v-text-field
                                v-model="editedItem.LastBuyDateDisplay"
                                label="最終購入日"
                                prepend-icon="mdi-calendar"
                                v-bind="attrs"
                                v-on="on"
                                readonly
                              >
                              </v-text-field>
                            </template>
                            <v-date-picker v-model="editedItem.LastBuyDate" @input="formatDate(editedItem.LastBuyDate, 'LastBuyDateCreate')"/>
                          </v-col>
                          <v-col cols="12" sm="6" md="4">
                            <v-menu
                              v-model="lastUnsealDateMenuCreate"
                              :close-on-content-click="false"
                              :nudge-right="40"
                              transition="scale-transition"
                              offset-y
                              min-width="auto"
                            >
                            <template v-slot:activator="{ on, attrs }">
                              <v-text-field
                                v-model="editedItem.LastUnsealDateDisplay"
                                label="最終開封日"
                                prepend-icon="mdi-calendar"
                                v-bind="attrs"
                                v-on="on"
                                readonly
                              >
                              </v-text-field>
                            </template>
                            <v-date-picker v-model="editedItem.LastUnsealDate" @input="formatDate(editedItem.LastUnsealDate, 'LastUnsealDateCreate')"/>
                          </v-col>
                          <v-col cols="12" sm="6" md="4">
                            <v-select
                              v-model.number="editedItem.NotifyThreshold"
                              :items="numberItemsInclZero"
                              label="通知閾値"
                            ></v-select>
                          </v-col>
                        </v-row>
                      </v-container>
                    </v-card-text>

                    <v-card-actions>
                      <v-spacer></v-spacer>
                      <v-btn color="blue darken-1" text @click="closeCreateDialog">キャンセル</v-btn>
                      <v-btn color="blue darken-1" text @click="create">作成</v-btn>
                    </v-card-actions>
                  </v-card>
                </v-dialog>

                <!--ストック追加ダイアログ-->
                <v-dialog v-model="addDialog" max-width="500px">
                  <v-card>
                    <v-card-title>
                      <span class="text-h5">ストック追加</span>
                    </v-card-title>

                    <v-card-text>
                      <v-container>
                        <v-row>
                          <v-col cols="12" sm="6" md="4">
                            <v-select
                              v-model.number="editedItem.StockCount"
                              :items="numberItems"
                              label="追加ストック数"
                              required
                            ></v-select>
                          </v-col>
                          <v-col cols="12" sm="6" md="4">
                            <v-menu
                              v-model="lastBuyDateMenuAdd"
                              :close-on-content-click="false"
                              :nudge-right="40"
                              transition="scale-transition"
                              offset-y
                              min-width="auto"
                            >
                            <template v-slot:activator="{ on, attrs }">
                              <v-text-field
                                v-model="editedItem.LastBuyDateDisplay"
                                label="最終購入日"
                                prepend-icon="mdi-calendar"
                                v-bind="attrs"
                                v-on="on"
                                readonly
                              >
                              </v-text-field>
                            </template>
                            <v-date-picker v-model="editedItem.LastBuyDate" @input="formatDate(editedItem.LastBuyDate, 'LastBuyDateAdd')"/>
                          </v-col>
                        </v-row>
                      </v-container>
                    </v-card-text>

                    <v-card-actions>
                      <v-spacer></v-spacer>
                      <v-btn color="blue darken-1" text @click="closeAddDialog">キャンセル</v-btn>
                      <v-btn color="blue darken-1" text @click="addStockConfirm">追加</v-btn>
                    </v-card-actions>
                  </v-card>
                </v-dialog>

                <!--ストック使用ダイアログ-->
                <v-dialog v-model="subDialog" max-width="500px">
                  <v-card>
                    <v-card-title>
                      <span class="text-h5">ストック使用</span>
                    </v-card-title>

                    <v-card-text>
                      <v-container>
                        <v-row>
                          <v-col cols="12" sm="6" md="4">
                            <v-select
                              v-model.number="editedItem.StockCount"
                              :items="numberItems"
                              label="使用ストック数"
                              required
                            ></v-select>
                          </v-col>
                          <v-col cols="12" sm="6" md="4">
                            <v-menu
                              v-model="lastUnsealDateMenuSub"
                              :close-on-content-click="false"
                              :nudge-right="40"
                              transition="scale-transition"
                              offset-y
                              min-width="auto"
                            >
                            <template v-slot:activator="{ on, attrs }">
                              <v-text-field
                                v-model="editedItem.LastUnsealDateDisplay"
                                label="最終開封日"
                                prepend-icon="mdi-calendar"
                                v-bind="attrs"
                                v-on="on"
                                readonly
                              >
                              </v-text-field>
                            </template>
                            <v-date-picker v-model="editedItem.LastUnsealDate" @input="formatDate(editedItem.LastUnsealDate, 'LastUnsealDateSub')"/>
                          </v-col>
                        </v-row>
                      </v-container>
                    </v-card-text>

                    <v-card-actions>
                      <v-spacer></v-spacer>
                      <v-btn color="blue darken-1" text @click="closeSubDialog">キャンセル</v-btn>
                      <v-btn color="blue darken-1" text @click="subStockConfirm">使用</v-btn>
                    </v-card-actions>
                  </v-card>
                </v-dialog>
              </v-toolbar>
            </template>

            <!--操作アイコン-->
            <template v-slot:item.actions="{ item }">
              <v-container>
              <v-row>
              <v-col>
              <v-btn color="primary" dark x-small class="mx-2" fab @click="addStock(item)">
                <v-icon dark>
                  add
                </v-icon>
              </v-btn>
              </v-col>
              <v-col>
              <v-btn color="primary" dark x-small class="mx-2" fab @click="subStock(item)">
                <v-icon dark>
                  remove
                </v-icon>
              </v-btn>
              </v-col>
            </v-row>
          </v-container>
            </template>
            <template v-slot:no-data>
              データなし
            </template>
            <template v-slot:expanded-item="{ headers, item }">
              <td :colspan="headers.length">
                分類： {{ item.Category }}<br>
                最終購入日： {{ item.LastBuyDate.replace(/-/g, '/') }}<br>
                最終開封日： {{ item.LastUnsealDate.replace(/-/g, '/') }}
                <v-spacer></v-spacer>
                <!--ストック情報更新ダイアログ-->
                <v-dialog v-model="editDialog" max-width="500px">
                  <template v-slot:activator="{ on, attrs }">
                    <v-btn color="indigo" dark small class="mx-2" fab v-bind="attrs" v-on="on" @click="editStock(item)">
                      <v-icon dark>
                        mdi-pencil
                      </v-icon>
                    </v-btn>
                  </template>
                  <v-card>
                    <v-card-title>
                      <span class="text-h5">ストック情報更新：{{ item.StockerName }}</span>
                    </v-card-title>
                    <v-card-text>
                      <v-container>
                        <v-row>
                          <v-col cols="12" sm="6" md="4">
                            <v-text-field
                              v-model="editedItem.StockerName"
                              label="ストック品名"
                            ></v-text-field>
                          </v-col>
                          <v-col cols="12" sm="6" md="4">
                            <v-combobox
                              v-model="editedItem.Category"
                              :items="categoryList"
                              label="分類"
                            ></v-combobox>
                          </v-col>
                          <v-col cols="12" sm="6" md="4">
                            <v-select
                              v-model.number="editedItem.NotifyThreshold"
                              :items="numberItemsInclZero"
                              label="通知閾値"
                            ></v-select>
                          </v-col>
                        </v-row>
                      </v-container>
                    </v-card-text>

                    <v-card-actions>
                      <v-spacer></v-spacer>
                      <v-btn color="blue darken-1" text @click="closeEditDialog">キャンセル</v-btn>
                      <v-btn color="blue darken-1" text @click="edit">更新</v-btn>
                    </v-card-actions>
                  </v-card>
                </v-dialog>
                <!--操作取り消しダイアログ-->
                <v-dialog v-model="undoDialog" max-width="500px">
                  <template v-slot:activator="{ on, attrs }">
                    <v-btn color="indigo" dark small class="mx-2" fab v-bind="attrs" v-on="on" @click="undoOperation(item)">
                      <v-icon dark>
                        undo
                      </v-icon>
                    </v-btn>
                  </template>
                  <v-card :loading="undoLoading">
                    <v-card-title class="text-h5">操作を取り消しますか？</v-card-title>
                    <v-card-text>
                      <p>最後の操作を取り消し、下記の状態に戻します。<br>
                      取り消せる操作はストックの追加/使用、ストック情報の編集です。</p>
                      <div v-for="(text, index) in historyText.split('\n')" :key="index" class="text--primary">
                        {{ text }}
                      </div>
                    </v-card-text>
                    <v-divider class="mx-4"></v-divider>
                    <v-card-title class="text-h6">取り消す操作</v-card-title>
                    <v-card-text>
                      <div v-for="(text, index) in operationText.split('\n')" :key="index" class="text--primary">
                        {{ text }}
                      </div>
                    </v-card-text>
                    <v-card-actions>
                      <v-spacer></v-spacer>
                      <v-btn color="blue darken-1" text @click="closeUndoDialog">キャンセル</v-btn>
                      <v-btn color="blue darken-1" text @click="undoItemConfirm" :disabled="isUndoConfirmDisabled">OK</v-btn>
                      <v-spacer></v-spacer>
                    </v-card-actions>
                  </v-card>
                </v-dialog>
                <!--ストック品削除ダイアログ-->
                <v-icon
                  large
                  @click="deleteStock(item)"
                >
                  delete
                </v-icon>
                <v-dialog v-model="deleteDialog" max-width="500px">
                  <v-card>
                    <v-card-title class="text-h5">削除しますか？</v-card-title>
                    <v-card-actions>
                      <v-spacer></v-spacer>
                      <v-btn color="blue darken-1" text @click="closeDeleteDialog">キャンセル</v-btn>
                      <v-btn color="blue darken-1" text @click="deleteItemConfirm">OK</v-btn>
                      <v-spacer></v-spacer>
                    </v-card-actions>
                  </v-card>
                </v-dialog>
              </td>
            </template>
          </v-data-table>
        </v-container>
      </v-main>
    </v-app>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script>
    new Vue({
      el: '#app',
      vuetify: new Vuetify({
        theme: { dark: true },
      }),
      data: () => ({
        selected: [],
        stockerList: [],
        categoryList: [],
        loading: true,
        undoLoading: false,
        createDialog: false,
        addDialog: false,
        subDialog: false,
        deleteDialog: false,
        editDialog: false,
        undoDialog: false,
        historyText: '読み込み中…',
        operationText: '',
        lastBuyDateMenuCreate: false,
        lastBuyDateMenuAdd: false,
        lastUnsealDateMenuCreate: false,
        lastUnsealDateMenuSub: false,
        snackbar: false,
        snackbarText: '',
        isUndoConfirmDisabled: true,
        timeout: 2000,
        overlay: false,
        search: '',
        drawer: false,
        headers: [
          { text: '品名', value: 'StockerName' , groupable: false},
          { text: '分類', value: 'Category' , groupable: true},
          { text: 'ストック数', value: 'StockCount' , groupable: false},
          { text: '通知閾値', value: 'NotifyThreshold', sortable: false, groupable: false},
          { text: '操作', value: 'actions', sortable: false , groupable: false},
          { text: '', value: 'data-table-expand', sortable: false , groupable: false },
        ],
        editedIndex: -1,
        editedItem: {
          StockerID: '',
          TargetStockerName: '',
          StockerName: '',
          StockCount: 0,
          Category: '',
          LastBuyDate: (new Date()).toISOString().substr(0, 10),
          LastBuyDateDisplay: (new Date()).toISOString().substr(0, 10).replace(/-/g, '/'),
          LastUnsealDate: (new Date()).toISOString().substr(0, 10),
          LastUnsealDateDisplay: (new Date()).toISOString().substr(0, 10).replace(/-/g, '/'),
          NotifyThreshold: 0,
        },
        defaultItem: {
          StockerID: '',
          TargetStockerName: '',
          StockerName: '',
          StockCount: 0,
          Category: '',
          LastBuyDate: (new Date()).toISOString().substr(0, 10),
          LastBuyDateDisplay: (new Date()).toISOString().substr(0, 10).replace(/-/g, '/'),
          LastUnsealDate: (new Date()).toISOString().substr(0, 10),
          LastUnsealDateDisplay: (new Date()).toISOString().substr(0, 10).replace(/-/g, '/'),
          NotifyThreshold: 0,
        },
        historyItem: {
          StockerID: '',
          OperationID: ''
        },
        numberItems: [1,2,3,4,5],
        numberItemsInclZero: [0,1,2,3,4,5],
        operationConvert: {
          push:   '追加',
          pop:    '使用',
          edit:   '編集'
        }
      }),

      watch: {
        createDialog (val) {
          val || this.closeCreateDialog()
        },
        addDialog (val) {
          val || this.closeAddDialog()
        },
        subDialog (val) {
          val || this.closeSubDialog()
        },
        deleteDialog (val) {
          val || this.closeDeleteDialog()
        },
        editDialog (val) {
          val || this.closeEditDialog()
        },
        undoDialog (val) {
          val || this.closeUndoDialog()
        }
      },

      created: function(){
        this.initialize()
      },

      methods: {
        async initialize () {
          let vm = this
          vm.loading = true
          await axios.get('<?=TARGET_URL_GETCATEGORY?>')
            .then(response => {
              vm.categoryList = response.data
            });
          await axios.get('<?=TARGET_URL?>')
            .then(response => {
              vm.stockerList = response.data
            })
            .finally(() => vm.loading = false)
        },

        formatDate(date, mode) {
          if (!date) return null;
          const [year, month, day] = date.split("-");

          switch (mode) {
            case 'LastBuyDateCreate':
              this.editedItem.LastBuyDateDisplay = `${year}/${month}/${day}`;
              this.lastBuyDateMenuCreate = false;
              break;
            case 'LastUnsealDateCreate':
              this.editedItem.LastUnsealDateDisplay = `${year}/${month}/${day}`;
              this.lastUnsealDateMenuCreate = false;
              break;
            case 'LastBuyDateAdd':
              this.editedItem.LastBuyDateDisplay = `${year}/${month}/${day}`;
              this.lastBuyDateMenuAdd = false;
              break;
            case 'LastUnsealDateSub':
              this.editedItem.LastUnsealDateDisplay = `${year}/${month}/${day}`;
              this.lastUnsealDateMenuSub = false;
              break;
          }
          return;
        },

        addStock (item) {
          this.editedIndex = this.stockerList.indexOf(item)
          this.editedItem = Object.assign({}, item)
          this.editedItem.StockCount = 1
          this.editedItem.LastBuyDate = (new Date()).toISOString().substr(0, 10)
          this.editedItem.LastBuyDateDisplay = (new Date()).toISOString().substr(0, 10).replace(/-/g, '/')
          this.addDialog = true
        },

        closeAddDialog () {
          this.addDialog = false
          this.$nextTick(() => {
            this.editedItem = Object.assign({}, this.defaultItem)
            this.editedIndex = -1
          })
        },

        async addStockConfirm (item) {
          //alert('追加するよ')
          var params = JSON.stringify({
            encryptedEmail: '<?=ENCRYPTED_ACTIVE_USER?>',
            method: 'push',
            stocker: {
              id: this.editedItem.StockerID,
              count: this.editedItem.StockCount,
              lastbuydate: this.editedItem.LastBuyDateDisplay
            }
          });
          //alert('以下のデータを送信するよ。\n' + params)
          this.closeAddDialog()
          await this.postRequest(params)
          this.initialize()
        },

        subStock (item) {
          this.editedIndex = this.stockerList.indexOf(item)
          this.editedItem = Object.assign({}, item)
          this.editedItem.StockCount = 1
          this.editedItem.LastUnsealDate = (new Date()).toISOString().substr(0, 10)
          this.editedItem.LastUnsealDateDisplay = (new Date()).toISOString().substr(0, 10).replace(/-/g, '/')
          this.subDialog = true
        },

        closeSubDialog () {
          this.subDialog = false
          this.$nextTick(() => {
            this.editedItem = Object.assign({}, this.defaultItem)
            this.editedIndex = -1
          })
        },

        async subStockConfirm (item) {
          //alert('使用するよ')
          var params = JSON.stringify({
            encryptedEmail: '<?=ENCRYPTED_ACTIVE_USER?>',
            method: 'pop',
            stocker: {
              id: this.editedItem.StockerID,
              count: this.editedItem.StockCount,
              lastunsealdate: this.editedItem.LastUnsealDateDisplay
            }
          });
          //alert('以下のデータを送信するよ。\n' + params)
          this.closeSubDialog()
          await this.postRequest(params)
          this.initialize()
        },

        deleteStock (item) {
          this.editedIndex = this.stockerList.indexOf(item)
          this.editedItem = Object.assign({}, item)
          this.deleteDialog = true
        },

        async deleteItemConfirm () {
          //alert('削除するよ')
          var params = JSON.stringify({
            encryptedEmail: '<?=ENCRYPTED_ACTIVE_USER?>',
            method: 'delete',
            stocker: {
              id: this.editedItem.StockerID
            }
          });
          //alert('以下のデータを送信するよ。\n' + params)
          this.closeDeleteDialog()
          await this.postRequest(params)
          this.initialize()
        },

        async undoItemConfirm () {
          var params = JSON.stringify({
            encryptedEmail: '<?=ENCRYPTED_ACTIVE_USER?>',
            method: 'undo',
            stocker: {
              id: this.historyItem.StockerID,
              operationid: this.historyItem.OperationID
            }
          });
          this.closeUndoDialog()
          //alert('送信するよ。' + params);
          await this.postRequest(params)
          this.initialize()
        },

        closeCreateDialog () {
          this.createDialog = false
          this.$nextTick(() => {
            this.editedItem = Object.assign({}, this.defaultItem)
            this.editedIndex = -1
          })
        },

        closeDeleteDialog () {
          this.deleteDialog = false
          this.$nextTick(() => {
            this.editedItem = Object.assign({}, this.defaultItem)
            this.editedIndex = -1
          })
        },

        closeEditDialog () {
          this.editDialog = false
          this.$nextTick(() => {
            this.editedItem = Object.assign({}, this.defaultItem)
            this.editedIndex = -1
          })
        },

        closeUndoDialog () {
          this.undoDialog = false
          this.historyText = '読み込み中…'
          this.operationText = ''
          this.isUndoConfirmDisabled = true
        },

        async create () {
          var params = JSON.stringify({
            encryptedEmail: '<?=ENCRYPTED_ACTIVE_USER?>',
            method: 'create',
            stocker: {
              name: this.editedItem.StockerName,
              category: this.editedItem.Category,
              count: this.editedItem.StockCount,
              lastbuydate: this.editedItem.LastBuyDateDisplay,
              lastunsealdate: this.editedItem.LastUnsealDateDisplay,
              notifythreshold: this.editedItem.NotifyThreshold
            }
          });
          //alert('以下のデータを送信するよ。\n' + params)
          this.closeCreateDialog()
          await this.postRequest(params)
          this.initialize()
        },

        async editStock (item) {
          this.editedIndex = this.stockerList.indexOf(item)
          this.editedItem = Object.assign({}, item)
          this.editedItem.TargetStockerName = this.editedItem.StockerName
        },

        async edit () {
          var params = JSON.stringify({
            encryptedEmail: '<?=ENCRYPTED_ACTIVE_USER?>',
            method: 'edit',
            stocker: {
              id: this.editedItem.StockerID,
              newname: this.editedItem.StockerName,
              newcategory: this.editedItem.Category,
              newnotifythreshold: this.editedItem.NotifyThreshold
            }
          });
          //alert('以下のデータを送信するよ。\n' + params)
          this.closeEditDialog()
          await this.postRequest(params)
          this.initialize()
        },

        async postRequest(params) {
          this.overlay = true
          const promise = axios.post('<?=TARGET_URL?>', params)
          const response = await promise;
          this.snackbarText = response.data.message
          this.snackbar = true
          this.overlay = false
        },

        async undoOperation(item) {
          this.undoLoading = true;
          await axios.get('<?=TARGET_URL_GETLASTHISTORY?>' + item.StockerID)
            .then(response => {
              if (response.data == null) {
                this.historyText = '戻せる操作履歴がありませんでした。';
                this.operationText = '取り消す操作がありません。';
                this.isUndoConfirmDisabled = true;
              } else {
                this.historyText = 'ストック名：' + response.data.StockerName + '\nストック数：' + response.data.StockCount + '\n最終購入日：' + response.data.LastBuyDate
                  + '\n最終開封日：' + response.data.LastUnsealDate + '\n通知閾値：' + response.data.NotifyThreshold
                this.operationText = '操作：' + this.operationConvert[response.data.OperationFunction]
                  + '\n操作日時：' + response.data.OperationTimestamp + '\n操作ユーザ：' + response.data.OperationUser + '\nストック名(編集後)：' + response.data.OperationStockerName
                  + '\n操作ストック数：' + response.data.OperationStockCount + '\n通知閾値(編集後)：' + response.data.OperationNotifyThreshold + '\nカテゴリ(編集後)：'
                  + response.data.OperationCategory;
                this.historyItem.StockerID = response.data.StockerID;
                this.historyItem.OperationID = response.data.OperationID;
                this.isUndoConfirmDisabled = false;
              }
            })
            .finally(() => {this.undoLoading = false});
        },
      }
    })
  </script>
